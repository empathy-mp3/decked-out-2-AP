name: Etho

# Used to describe your yaml. Useful if you have multiple files.
description: Default Manual_DeckedOut2_empathymp3 Template

game: Manual_DeckedOut2_empathymp3
requires:
  version: 0.4.6 # Version of Archipelago required for this yaml to work as expected.

Manual_DeckedOut2_empathymp3:
  progression_balancing:
    random: 0
    random-low: 0
    random-high: 0
    disabled: 0 # equivalent to 0
    normal: 50 # equivalent to 50
    extreme: 0 # equivalent to 99

  accessibility:
    locations: 0
    items: 50
    minimal: 0

  filler_traps:
    # What percentage of Moments of Clarity should be replaced by Stumbles?
    0: 50
    random: 0
    random-low: 0
    random-high: 0
#
# For the next 2 options, don't disable both.
#
  Enable_Legendary_Card_Locations:
    # Should there be locations for the Legendary Cards (which are much harder to get, but a lot more interesting, logic-wise!)
    false: 0
    true: 50

  Enabled_Sixth_Locations:
    # Should there be 6 locations for each purchase, or 5?
    false: 0
    true: 50

  death_link:
    # When you die, everyone dies. Of course the reverse is true too.
    false: 50
    true: 0